<html>
  <head>
    <title>Camera Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.js"></script>
  </head>

  <body>
    <script>
      jQuery(function($) {
        $('input[type="file"]').change(function() {
          if ($(this).val()) {
            error = false;

            var filename = $(this).val();

            $(this)
              .closest(".file-upload")
              .find(".file-name")
              .html(filename);

            if (error) {
              parent
                .addClass("error")
                .prepend.after(
                  '<div class="alert alert-error">' + error + "</div>"
                );
            }
          }
        });
      });
    </script>
    <style>
      input[type="file"] {
        display: none !important;
      }
      .btn {
        font-family: Arial;
        color: #ffffff;
        font-size: 20px;
        background: #3f88b8;
        padding: 10px 20px 10px 20px;
        text-decoration: none;
      }
    </style>
    <label for="files" class="btn">Take Selfie</label>
    <input type="file" accept="image/*" capture="camera" id="files" />
    <p class="file-name">
            Please select a file.
            </p>
    <img class="my-image" src="wallet.png" id="image" />
    <script></script>

    <script>
        $(".my-image").croppie();
      document.getElementById("files").onchange = function() {
        var reader = new FileReader();

        reader.onload = function(e) {
          // get loaded data and render thumbnail.
          document.getElementById("image").src = e.target.result;
          
        };

        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
      };
    </script>
  </body>
</html>
