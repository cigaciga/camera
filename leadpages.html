<iframe  width="100%"  style="border:none; padding:0" src="https://cigaciga.github.io/camera/"></iframe>


<script>
window.addEventListener('message', (event) => {
  if (event.data === 'iframe success') {
    window.dataLayer.push({
      event: 'message',
    })
  }
  if (event.data.message === 'send') {
    
    branch.sendSMS(event.data.number, {}, {}, function(err, result) {
                    if (err) {
                      window.postMessage("send success","*");
                        alert("Sorry, something went wrong.");
                    }
                    else {

                        alert("SMS sent!");
                    }});
  }
});

</script>
